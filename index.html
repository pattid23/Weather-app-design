<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="containter">
      <div
        class="shadow p-3 mb-5 mt-5 bg-body-tertiary rounded weather-container"
      >
        <h1 id="display-input"></h1>

        <form class="city" id="search-form">
          <label for="text">Enter City</label>
          <input type="search" id="search-input" autocomplete="off" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="d-flex weather-temperature">
          <img src="#" alt="clear-sky" class="temp-emoji" id="icon" />
          <div class="float-left">
            <strong id="current-temp"></strong>
            <span class="units"
              ><a href="#" id="fahrenheit" class="active">°F</a> |
              <a href="#" id="celsius">°C</a></span
            >
          </div>
        </div>

        <ul class="current-specs">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="windy"></span> mph</li>
          <li>Feels Like: <span id="feels-like"></span>°</li>
        </ul>

        <ul class="today-specs">
          <li>Weather</li>
          <li id="date"></li>
          <li><span id="conditions"></span></li>
        </ul>

        <div class="weather-forecast" id="forecast">
          
      
      </div>
    </div>
    <footer>
      <a target="_blank" href="https://github.com/pattid23/Weather-app-design">
        Open Source Code </a
      >Built by <span class="span-footer-name">Patricia Delgado</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
